<h3>{{numrows}} Registros Encontrados</h3>
<br>
<table class="table table-striped custab text-center">
  <thead>
      <tr>
         <th>Título</th>
         <th>Conteúdo</th>
          <th>Nome</th>
         <th>Data</th>
      </tr>
  </thead>
  <tbody>
{% for row in postagem %}  
   <tr>
    <td>{{row.tituloPostagem}}</td>
    <td>{{row.mensagemPostagem}}</td>
    <td>{{row.usuario.nomeUsuario}}</td>
    <td>{{row.dataPostagem.strftime('%d/%m/%Y %H:%M:%S')}}</td>

   </tr>
{% endfor %}
