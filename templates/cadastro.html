<div class="frame-title mt-5">
    <h4>CADASTRO NOVO USUÁRIO</h4>
</div>
<div class="frame">
    <form action="cadastro" method="post" >
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="font-weight: bold;font-size: small;  color: red;font-family: Arial;"  class="notification is-danger text-center ">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <div   class="form-group">
            <input   type="text" class="form-control form-control-lg" id="nome" name="nome" placeholder="Nome Usuário">
            <input style="margin-top:1%;"  type="email" class="form-control form-control-lg" id="email" name="email"  placeholder="Email">
            <input style="margin-top: 1%"  type="password" class="form-control form-control-lg" id="pwd" name="pwd"  placeholder="Senha">
            <input style="margin-top: 1%"  type="password" class="form-control form-control-lg" id="cpwd"  name="cpwd" placeholder="Confirma Senha">


        </div>

        <div class="frame_buttom_0.1 text-center">
            <button type="submit" 
            style="
                width: 150px;
                height: 50px;
                background: rgb(65, 65, 65);
                border-color:rgb(154, 154, 158);;" class="btn btn-secondary btn-lg">CADASTRAR</button>
        
    
        
            <a href="{{ url_for ('logout')}}"><button  style="width: 150px;;background: rgb(65, 65, 65);border-color:rgb(154, 154, 158);height: 51px;"  type="button" class="btn btn-secondary btn-lg">SAIR</button></a>
        </div>
    </form>
</div>
